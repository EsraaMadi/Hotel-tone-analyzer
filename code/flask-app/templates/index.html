<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hotel Tone Analyzer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="http://127.0.0.1:5000/tone" method="POST">

					<span class="login100-form-title p-b-34 p-t-27">
						Tone Analyzer
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="hotel" placeholder="Hotel Name">
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Go
						</button>
					</div>
				</form>

			</div>

			<div class="wrap-login100" style="margin-left:50px;">
				<form class="login100-form validate-form" action="http://127.0.0.1:5000/indexer" method="POST">

					<span class="login100-form-title p-b-34 p-t-27">
						Hotel Indexer
					</span>

					<div class="container-login100-form-btn" style="margin-top:30px;">
						<button id="btn" class="login100-form-btn" onclick="myFunction()">
							Start Indexing Data
						</button>
					</div>
					<div class="container-login100-form-btn">
						<img id="pro_bar" src='/static/images/progress_bar3.gif' width="65" height="65" style="display: none" />
					</div>
					<div class="container-login100-form-btn" style="margin-top:30px;">
						<h5> {{ value }} <h5>
					</div>
				</form>

			</div>


		</div>
	</div>

	<div id="dropDownSelect1"></div>
	<script>
	function myFunction() {
		var y = document.getElementById("btn");
	  y.style.display = "none";
	  var x = document.getElementById("pro_bar");
	  x.style.display = "block";
	}
	</script>
</body>
</html>
